<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <form class="form container">
        <section class="left">
            <img class="logo" src="/img/logo.svg">
            <img class="bg" src="/img/bg.jpg">
        </section>
        <section class="right">
            <h2 class="title_header_form">Get iintoo it today</h2>
            <p class="text_header_form">There is no charge or obligation upon registration</p>
            <div class="buttons">
                    <div class="button_facebook">
            <button class="facebook"><img class="image_facebook" src="/img/facebook.svg">Register with Facebook</button>
                    </div>
                <span class="or">OR</span>
                <div class="button_linkedin">
            <button class="linkedIn"><img class="image_linkedin" src="/img/linkedin.svg">Register with LinkedIn</button>
                </div>
                
        </div>
        <section class="input_name">
            <div class="email">
        <div class="text-field text-field_floating">
            <input class="text-field__input" type="email" id="email">
            <label class="text-field__label" for="email">Email</label>
          </div>
        </div>
          <div class="phone">
          <div class="text-field text-field_floating">
            <input class="text-field__input" type="phone" id="phone">
            <label class="text-field__label" for="phone">Phone</label>
          </div>
          </div>
        </section>
        <div class="body_form">
            <h2 class="title_body_form">What type of investor are you?</h2>
            <p class="text_body_form">Select the type of investor you are below.</p>
            <fieldset class="radio_button">
                <div>
                    <input type="radio" name="one" id="individual">
                    <label for="radio1">Individual</label>
                    <img class="icon-information" src="img/information.PNG">
                </div>
                <div>
                    <input type="radio" name="one" id="business">
                    <label for="radio2">Business</label>
                    <img class="icon-information" src="img/information.PNG">
                </div>
                <div>
                    <input type="radio" name="one" id="ira">
                    <label for="radio3">IRA</label>
                    <img class="icon-information" src="img/information.PNG">
                </div>
                <div>
                    <input type="radio" name="one" id="trust">
                    <label for="radio4">Trust</label>
                    <img class="icon-information" src="img/information.PNG">
                </div>
            
                </fieldset>
                <div class="information">
                    <p class="text_information">I am a natural person ivesting on my own behalf as a sole owner, joint tenant,
                        or tenant in common.
                    </p>
                </div>
                <div class="agreement">
                    <input type = "checkbox">
                    <label for="checkbox">I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label>
                </div>
                <button class="create_account">
                    Create Account
                </button>
            </div>
        </section>
    </form>
</body>
</html>
